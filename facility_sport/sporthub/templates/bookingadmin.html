<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Table</title>
    {% load static %}
    <style>
      /* Reset margin and padding */
      body, html {
        background: #f2eeb7;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav img {
        float: left;
        padding: 10px 15px;
        height: 40px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #f1ee8e;
        color: black;
      }

      /* Container for welcome message and image */
      .content-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
        padding-top: 60px; /* To prevent overlap with fixed navbar */
      }

      .welcome-message {
        flex: 1;
        text-align: left;
        padding: 20px;
        font-size: 24px;
      }

      .column-33 {
        flex: 1;
        text-align: right;
        padding: 20px;
      }

      .column-33 img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
        background-color: #ffffff;
      }

      th, td {
        padding: 12px;
        border: 1px solid #dddddd;
      }

      th {
        background-color: #f1ee8e;
        color: black;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      /* Responsive styling */
      @media (max-width: 600px) {
        table, th, td {
          display: block;
          width: 100%;
        }

        th, td {
          box-sizing: border-box;
        }

        th {
          background-color: #333;
          color: #f2f2f2;
        }
      }
    </style>
</head>
<body>
  <div class="topnav">
    <img src="{% static 'sporthub.png' %}" alt="Sport Hub Logo">
    <a href="{% url 'homeadmin' %}">HOME</a>
    <a href="{% url 'facilityadmin' %}">FACILITY</a>
    <a href="{% url 'bookingadmin' %}">LIST OF BOOKING</a>

    
  </div>

  <div class="content-container">
   
    <table>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Phone Number</th>
                <th>Facility</th>
                <th>Quantity</th>
                <th>Date Start</th>
                <th>Date End</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
        
     
            <tr>

              <td>Netball</td>
              <td>2</td>
              <td>20/06/2024</td>
              <td>21/06/2024</td>
              <td><a href="approvebooking/{{ booking.bookid }}">APPROVE || <a href="rejectbooking/{{ booking.bookid }}">REJECT</a></td>
         
          </tr>

                <td>{{ booking.student_name }}</td>

                <td>{{ booking.phone_number }}</td>
                <td>{{ booking.facility }}</td>

                <td><a href="approvebooking/{{ booking.bookid }}">APPROVE</a>               </td>
                <td><a href="rejectbooking/{{ booking.bookid }}">REJECT</a></td>
            </tr>-->

</div>
</body>
</html>
