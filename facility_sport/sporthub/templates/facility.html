<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility</title>
    {% load static %}
    <style>
      /* Reset margin and padding */
      body, html {
        background: #f2eeb7;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav img {
        float: left;
        padding: 10px 15px;
        height: 40px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #f1ee8e;
        color: black;
      }

      /* Main content styling */
      .main-content {
        padding-top: 80px; /* To prevent overlap with fixed navbar */
        text-align: center;
      }

      .main-content h2 {
        font-size: 36px;
        margin-top: 20px;
      }

      .main-content p {
        font-size: 18px;
        margin-bottom: 40px;
      }

      /* Container for image rows */
      .image-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .container {
        position: relative;
        width: 30%;
        max-width: 300px;
        margin: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
      }

      .image {
        display: block;
        width: 100%;
        height: 200px; /* Set a fixed height for all images */
        object-fit: cover; /* Ensure images cover the container */
        object-position: center; /* Center the images */
        border: none;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7); /* Black see-through */
        color: #f1f1f1;
        width: 100%;
        transition: .5s ease;
        opacity: 0;
        color: white;
        font-size: 20px;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .container:hover .overlay {
        opacity: 1;
      }
    </style>
</head>
<body>
  <div class="topnav">
    <img src="{% static 'sporthub.png' %}" alt="Sport Hub Logo">
    <a href="{% url 'home' %}">HOME</a>
    <a href="{% url 'facility' %}">FACILITY</a>
    <a href="{% url 'booking' %}">BOOKING</a>
    <a href="{% url 'historybook' %}">HISTORY BOOKING</a>
    
 
  </div>

  <div class="main-content">
    <h2>FACILITY SPORTS KPM BERANANG</h2>
    <p>Explore the various sports facilities available at KPM Beranang.</p>

    <div class="image-row">
      <div class="container">
        <img src="{% static 'football.png' %}" alt="Football" class="image">
        <div class="overlay">Football</div>
      </div>

      <div class="container">
        <img src="{% static 'netball.png' %}" alt="Netball" class="image">
        <div class="overlay">Netball</div>
      </div>

      <div class="container">
        <img src="{% static 'rugby.png' %}" alt="Rugby" class="image">
        <div class="overlay">Rugby</div>
      </div>
    </div>

    <div class="image-row">
        <div class="container">
          <img src="{% static 'volleyball.png' %}" alt="Volleyball" class="image">
          <div class="overlay">Volleyball</div>
        </div>
  
        <div class="container">
          <img src="{% static 'pingpong.png' %}" alt="Pingpong" class="image">
          <div class="overlay">Pingpong</div>
        </div>
  
        <div class="container">
          <img src="{% static 'bad.png' %}" alt="Badminton" class="image">
          <div class="overlay">Badminton</div>
        </div>
      </div>

      <div class="image-row">
        <div class="container">
          <img src="{% static 'carromm.png' %}" alt="Carrom" class="image">
          <div class="overlay">Carrom</div>
        </div>
  
        <div class="container">
          <img src="{% static 'chess.png' %}" alt="Chess" class="image">
          <div class="overlay">Chess</div>
        </div>
  
        <div class="container">
          <img src="{% static 'dart.png' %}" alt="Dart" class="image">
          <div class="overlay">Dart</div>
        </div>
      </div>
  </div>
</body>
</html>
