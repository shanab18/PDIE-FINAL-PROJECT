<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    {% load static %}
    <style>
      /* Reset margin and padding */
      body, html {
        background: #f2eeb7;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav img {
        float: left;
        padding: 10px 15px;
        height: 40px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #f1ee8e;
        color: black;
      }

      /* Center the form container and add styling */
      #addFormContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 60px; /* Adjust to prevent form overlap with the fixed navbar */
      }

      #addForm {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      #addForm h1 {
        text-align: center;
        color: #333;
      }

      #addForm label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      #addForm input[type="text"],
      #addForm input[type="date"],
      #addForm input[type="number"],
      #addForm select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #addForm select {
        width: 100%;
      }

      #submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      #submit-btn:hover {
        background-color: #555;
      }
    </style>
</head>
<body>
  <div class="topnav">
    <img src="{% static 'sporthub.png' %}" alt="Sport Hub Logo">
    <a href="{% url 'homeadmin' %}">HOME</a>
    <a href="{% url 'facilityadmin' %}">FACILITY</a>
    <a href="{% url 'bookingadmin' %}">LIST OF BOOKING</a>
  </div>

  <div id="addFormContainer">
    <form id="addForm" action="" method="post">
        {% csrf_token %}
        <h1>BOOKING FORM</h1>
        <label for="facname">Facility name:</label>
        <input type="text" name="facname" placeholder="Enter Facility Name" value="{{ request.POST.facname}}">
        <label for="facid">Facility ID:</label>
        <input type="text" name="facid" placeholder="Enter Facility ID" value="{{ request.POST.facid}}">
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" placeholder="Enter Quantity" value="{{ request.POST.quantity}}">
        
       
        <button id="submit-btn" type="submit">SUBMIT</button>
    </form>
  </div>

 
  
</body>
</html>
